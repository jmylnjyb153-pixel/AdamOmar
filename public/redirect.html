<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Billboard - جاري التحويل...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, #000 0%, #1a1a2e 50%, #000 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #0066ff, #00ffff);
            border-radius: 16px;
            margin: 0 auto 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            animation: pulse 2s ease-in-out infinite;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #0066ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            font-size: 16px;
            color: #888;
            margin-bottom: 24px;
        }
        
        .loading {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 102, 255, 0.3);
            border-top-color: #0066ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(0, 102, 255, 0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(0, 102, 255, 0.6);
            }
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">3D</div>
        <h1>3D Billboard</h1>
        <p>جاري تحويلك إلى الموقع...</p>
        <div class="loading"></div>
    </div>

    <script>
        // استبدل هذا الرابط برابط Vercel الفعلي بعد النشر
        const targetURL = 'https://your-vercel-project.vercel.app';
        
        // التحويل الفوري
        setTimeout(() => {
            window.location.replace(targetURL);
        }, 500);

        // نسخ احتياطية للتحويل
        window.onload = function() {
            window.location.replace(targetURL);
        };
    </script>
</body>
</html>
